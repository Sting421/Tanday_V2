
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Submit Your Review</h1>
    </header>
    <main>
        <form method="post" action="{% url 'review' listing.id %}">
            {% csrf_token %}
            <input type="hidden" name="text_review" value="1">
            
            <div class="form-group" style="position: relative; width: 100%;">
                {{form.as_p}}
                <button 
                    type="submit" 
                    class="btn btn-sm btn-primary btn-icon">
                    <i class="bi bi-backspace-reverse-fill" style="color: rgb(0, 0, 0);"></i>
                    <i class="bi bi-backspace-reverse" style="color: rgb(120, 45, 45);"></i>
                </button>
        </form>
    </main>
    <footer>
        <!-- <p>&copy; 2023 Your Company Name</p> -->
    </footer>
</body>
</html>
